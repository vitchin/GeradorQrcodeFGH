<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu QR Code</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4">
    <style>
        @media print {
            body * {
                visibility: hidden;
            }
            #print-area, #print-area * {
                visibility: visible;
            }
            #print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            #print-button {
                display: none;
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem !important;
            }
            
            h1 {
                font-size: 1.5rem !important;
            }

            #qrcode img {
                max-width: 250px;
                height: auto;
            }
        }
    </style>
</head>
<body class="w-full p-4 sm:p-20 flex flex-col items-center justify-center bg-white">
    <div class="container max-w-[600px] w-full shadow-lg border border-gray-300 rounded-lg flex flex-col items-center justify-center">
        
        <div class="w-full flex flex-col items-center justify-center" id="print-area">
            <h1 class="mb-4 p-4 bg-blue-500 text-white w-full text-2xl sm:text-4xl text-center font-bold mb-4" style="border-top-right-radius: 8px; border-top-left-radius: 8px;">FGH</h1>
            <div id="qrcode" class="mb-4 max-w-[350px] w-fit h-auto sm:h-[350px] mx-auto p-2"></div>
            <p class="text-center px-4 text-gray-700 text-[18px]">Manutenção Setorial Predial</p>

            <div class="my-4 px-4 w-full">
                <p class="text-[18px]"><strong>Equipamento/Ativo/Serviços:</strong> <span id="equipamento"></span></p>
                <p class="text-[18px]"><strong>Data:</strong> <span id="data"></span></p>
                <p class="text-[18px]"><strong>Local/Setor:</strong> <span id="local"></span></p>
                <p class="text-[18px]"><strong>Solicitante:</strong> <span id="solicitante"></span></p>
                <p class="text-[18px]"><strong>Descrição do Serviço:</strong> <span id="descricao"></span></p>
            </div>
        </div>

        <div class="w-full pb-4 px-4 flex flex-col sm:flex-row items-center justify-end gap-[10px]">
            <button id="back-button" class="w-full sm:w-auto bg-transparent border-2 border-blue-500 hover:opacity-80 duration-200 p-3 rounded-lg text-blue-500 font-semibold">VOLTAR</button>
            <button id="print-button" class="w-full sm:w-auto bg-blue-500 hover:bg-blue-700 duration-200 p-3 rounded-lg text-white font-semibold">IMPRIMIR QRCODE</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='qrcode.js') }}"></script>
    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            let formData = null;

            if (encodedData) {
                try {
                    // Etapa 1: Decodificar do formato seguro para URL
                    const base64Data = decodeURIComponent(encodedData);
                    // Etapa 2: Decodificar de Base64
                    const jsonString = atob(base64Data);
                    // Etapa 3: Analisar a string JSON para um objeto
                    formData = JSON.parse(jsonString);
                } catch (e) {
                    console.error("Falha ao decodificar ou analisar os dados:", e);
                    alert("Não foi possível carregar os dados do QR Code. O link pode estar corrompido.");
                }
            }

            if (formData) {
                try {
                    $('#equipamento').text(formData.equipamento);
                    $('#data').text(formData.data);
                    $('#local').text(formData.local);
                    $('#solicitante').text(formData.solicitante);
                    $('#descricao').text(formData.descricao);

                    const qrContent = `Equipamento/Ativo/Serviços: ${formData.equipamento}\nData: ${formData.data}\nLocal/Setor: ${formData.local}\nSolicitante: ${formData.solicitante}\nDescrição do Serviço: ${formData.descricao}`;

                    new QRCode($('#qrcode')[0], {
                        text: qrContent,
                        width: 350,
                        height: 350,
                    });
                } catch (e) {
                    console.error("Erro ao gerar o QR Code ou preencher os dados:", e);
                    alert("Ocorreu um erro ao exibir os dados do QR Code.");
                }
            } else {
                // Lida com o caso em que nenhum dado é encontrado na URL
                alert("Nenhum dado encontrado para gerar o QR Code.");
                $('#qrcode').text("Nenhum dado fornecido.");
            }

            $('#print-button').on('click', function() {
                window.print();
            });

            $('#back-button').on('click', function() {
                window.location.href = '/';
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
